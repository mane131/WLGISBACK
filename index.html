<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Utilities</title>
  <h1>kinda got lazy so some stuff unorganized</h1>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
  <style>
    
    .glow:hover {
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      transform: translateY(-4px);
    }
    
    #musicControl {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 60;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: solid rgba(255, 255, 255, 0.2);
      border-radius: 9999px;
      padding: 10px 16px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    #musicControl:hover {
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.5);
      transform: scale(1.05);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-white min-h-screen flex flex-col">

  
  <header class="sticky top-0 z-40 bg-gray-800 bg-opacity-60 backdrop-blur-lg border-b border-gray-700">
    <div class="mx-auto max-w-6xl flex items-center justify-between px-6 py-4">
      <a href="#websites" class="text-xl font-semibold tracking-tight">
        prox<span class="opacity-60">.links.one</span>
      </a>
    </div>
  </header>

  
  <section id="websites" class="flex-1 p-6 flex flex-wrap gap-6 bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 min-h-[calc(100vh-80px)]">
    
  </section>

 
  <audio id="bgMusic" src="Websites Music.mp3"></audio>
  
  <button id="musicControl">▶ Play Music</button>

  <script>
    
    const sites = [
      { url: "https://solidcoding.krewedegroove.com/", title: "Shadow" },
      { url: "https://dwerk.conyser.cl/", title: "Doge V5" },
      { url: "https://jcw87.github.io/c2-sans-fight/", title: "Sans Fight" },
      { url: "https://nullsto.edu.pl/", title: "Temp Mail" },
      { url: "https://cookieclickerunblocked.github.io/", title: "Cookie Clicker Unblocked" }
      { url: "https://drippy-cat.github.io/snowrider3D/", title: "Snow Rider" }
      { url: "https://d1tm91r4ytbt54.cloudfront.net/2779cbcb-a02f-48a3-9e2e-95a8d123d165/1685483461665/web/index.html", title: "Minecraft" } 
      { url: "https://www.hoodamath.com/games/unblocked.html#gsc.tab=0", title: "Hooda Math" }
      { url: "https://student-management-76.github.io/", title: "Student Managment" }
      { url: "https://history-world.github.io/#google_vignette", title: "History World" }
      { url: "https://history-world.github.io/", title: "History World" }
      { url: "https://quiz-30.github.io/#google_vignette", title: "Quiz" }
      { url: "https://quiz-40.github.io/#google_vignette", title: "Quiz" } 
      { url: "https://quiz-50.github.io/#google_vignette", title: "Quiz" }
      { url: "https://quiz-60.github.io/#google_vignette", title: "Quiz" }
      { url: "https://quiz-70.github.io/#google_vignette", title: "Quiz" }
      { url: "https://quiz-80.github.io/#google_vignette", title: "Quiz" }
      { url: "https://quiz-90.github.io/#google_vignette", title: "Quiz" }
      { url: "https://www.testsite.radiohapure.com/", title: "Doge V5" }
      { url: "https://papapi-us.github.io/", title: "Mac VG" }
      { url: "https://geography-lessons.github.io/#google_vignette", title: "geographylessons" }
      { url: "https://gannonisgood.baumgardner.us/", title: "Doge V5" }
      { url: "https://plant-selection.baumgardner.us/", title: "hammerhead *might not work*" }
      { url: "https://classroom2x.github.io/", title: "classroom 2x" }
    ];

    const section = document.getElementById("websites");

    
    function generateCards() {
      section.innerHTML = ""; 
      sites.forEach(site => {
        const card = document.createElement("a");
        card.href = site.url;
        card.target = "_blank";
        card.className = "glow block rounded-2xl border border-gray-700 p-6 transition transform bg-gray-800 hover:scale-105 cursor-pointer";

        card.innerHTML = `
          <div class="text-center font-medium mb-3">${site.title}</div>
          <img src="https://image.thum.io/get/width/600/crop/800/${site.url}" alt="${site.title}" class="rounded-lg w-full object-contain bg-black" />
          <div class="mt-4 text-center text-lg font-semibold">Click Here</div>
        `;
        section.appendChild(card);
      });
    }

    
    generateCards();

    
    const music = document.getElementById("bgMusic");
    const musicBtn = document.getElementById("musicControl");
    let isPlaying = false;

    window.addEventListener("load", () => {
      
      music.play().then(() => {
        isPlaying = true;
        musicBtn.textContent = "⏸ Pause Music";
      }).catch(() => {
        console.log("Autoplay blocked");
      });
    });

    
    music.addEventListener("ended", () => {
      music.currentTime = 0;
      music.play();
    });

    
    musicBtn.addEventListener("click", () => {
      if (isPlaying) {
        music.pause();
        isPlaying = false;
        musicBtn.textContent = "▶ Play Music";
      } else {
        music.play();
        isPlaying = true;
        musicBtn.textContent = "⏸ Pause Music";
      }
    });
  </script>
</body>
</html>
