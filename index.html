<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Utilities</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
  <style>
    /* Glow hover effect for cards */
    .glow:hover {
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      transform: translateY(-4px);
    }
    /* Style for the music control button */
    #musicControl {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 60;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: solid rgba(255, 255, 255, 0.2);
      border-radius: 9999px;
      padding: 10px 16px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    #musicControl:hover {
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.5);
      transform: scale(1.05);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-white min-h-screen flex flex-col">

  <!-- Top Header with Theme Toggle -->
  <header class="sticky top-0 z-40 bg-gray-800 bg-opacity-60 backdrop-blur-lg border-b border-gray-700">
    <div class="mx-auto max-w-6xl flex items-center justify-between px-6 py-4">
      <a href="#websites" class="text-xl font-semibold tracking-tight">
        prox<span class="opacity-60">.links.one</span>
      </a>
      <button id="themeToggle" class="px-3 py-1 border border-gray-600 rounded-lg text-sm hover:bg-gray-700 transition">Toggle Mode</button>
    </div>
  </header>

  <!-- Main Content: Website Cards -->
  <section id="websites" class="flex-1 p-6 flex flex-wrap gap-6 bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 min-h-[calc(100vh-80px)]">
    <!-- Website cards will be generated here -->
  </section>

  <!-- Background Music -->
  <audio id="bgMusic" src="Websites Music.mp3"></audio>
  <!-- Music Control Button -->
  <button id="musicControl">▶ Play Music</button>

  <script>
    // List of websites
    const sites = [
      { url: "https://solidcoding.krewedegroove.com/", title: "Solid Coding" },
      { url: "https://fnrkrbvtpy.abbotsfordhallforhire.org.au/", title: "Abbotsford Hall" },
      { url: "https://iwpsy.anchorchain.co.za/", title: "Anchor Chain" },
      { url: "https://jesusisking.autoluc.cl/", title: "Jesus is King" },
      { url: "https://dwerk.conyser.cl/", title: "Conyser" },
      { url: "https://sdiybt.justanothersite.net/", title: "Just Another Site" },
      { url: "https://jcw87.github.io/c2-sans-fight/", title: "Sans Fight" },
      { url: "https://nullsto.edu.pl/", title: "Nullsto" },
      { url: "https://cookieclickerunblocked.github.io/", title: "Cookie Clicker Unblocked" }
    ];

    const section = document.getElementById("websites");

    // Generate website cards
    function generateCards() {
      section.innerHTML = ""; // Clear previous cards
      sites.forEach(site => {
        const card = document.createElement("a");
        card.href = site.url;
        card.target = "_blank";
        card.className = "glow block rounded-2xl border border-gray-700 p-6 transition transform bg-gray-800 hover:scale-105 cursor-pointer";

        card.innerHTML = `
          <div class="text-center font-medium mb-3">${site.title}</div>
          <img src="https://image.thum.io/get/width/600/crop/800/${site.url}" alt="${site.title}" class="rounded-lg w-full object-contain bg-black" />
          <div class="mt-4 text-center text-lg font-semibold">Click Here</div>
        `;
        section.appendChild(card);
      });
    }

    // Initial populate
    generateCards();

    // Music controls
    const music = document.getElementById("bgMusic");
    const musicBtn = document.getElementById("musicControl");
    let isPlaying = false;

    window.addEventListener("load", () => {
      // Autoplay attempt
      music.play().then(() => {
        isPlaying = true;
        musicBtn.textContent = "⏸ Pause Music";
      }).catch(() => {
        console.log("Autoplay blocked");
      });
    });

    // Loop music
    music.addEventListener("ended", () => {
      music.currentTime = 0;
      music.play();
    });

    // Play/Pause toggle
    musicBtn.addEventListener("click", () => {
      if (isPlaying) {
        music.pause();
        isPlaying = false;
        musicBtn.textContent = "▶ Play Music";
      } else {
        music.play();
        isPlaying = true;
        musicBtn.textContent = "⏸ Pause Music";
      }
    });
  </script>
</body>
</html>
