<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Utilities</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
  <style>
    /* Glow hover */
    .glow:hover {
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      transform: translateY(-4px);
    }

    /* Music control button */
    #musicControl {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 60;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: solid rgba(255, 255, 255, 0.2);
      border-radius: 9999px;
      padding: 10px 16px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    #musicControl:hover {
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.5);
      transform: scale(1.05);
    }
  </style>
</head>
<body class="bg-white text-black dark:bg-black dark:text-white transition-colors duration-300">

  <!-- Hidden Music Player -->
  <audio id="bgMusic" src="Websites Music.mp3"></audio>

  <!-- Music Control Button -->
  <button id="musicControl">▶ Play Music</button>

  <!-- Top Navigation -->
  <header class="sticky top-0 z-40 border-b border-black/10 bg-white/80 backdrop-blur-md transition-colors dark:border-white/10 dark:bg-black/60">
    <div class="mx-auto flex max-w-6xl items-center justify-between px-6 py-4">
      <a href="#websites" class="font-semibold tracking-tight">
        <span class="select-none">prox<span class="opacity-40">.links.one</span></span>
      </a>
      <button id="themeToggle" class="px-3 py-1 border rounded-lg text-sm transition hover:bg-gray-200 dark:hover:bg-gray-800">Toggle Theme</button>
    </div>
  </header>

  <!-- Gallery -->
  <section id="websites" class="mx-auto max-w-6xl px-6 py-20">
    <h2 class="text-2xl font-semibold tracking-tight mb-10">Utilities</h2>
    <div id="grid" class="grid gap-6 sm:grid-cols-2 md:grid-cols-3"></div>
  </section>

  <script>
    // List of site objects: add your URLs and titles here
    const sites = [
      {
        url: "https://solidcoding.krewedegroove.com/",
        title: "Solid Coding"
      },
      {
        url: "https://fnrkrbvtpy.abbotsfordhallforhire.org.au/",
        title: "Abbotsford Hall"
      },
      {
        url: "https://iwpsy.anchorchain.co.za/",
        title: "Anchor Chain"
      },
      {
        url: "https://jesusisking.autoluc.cl/",
        title: "Jesus is King"
      },
      {
        url: "https://dwerk.conyser.cl/",
        title: "Conyser"
      },
      {
        url: "https://sdiybt.justanothersite.net/",
        title: "Just Another Site"
      },
      {
        url: "https://jcw87.github.io/c2-sans-fight/",
        title: "Sans Fight"
      },
      {
        url: "https://nullsto.edu.pl/",
        title: "Nullsto"
      },
      {
        url: "https://cookieclickerunblocked.github.io/",
        title: "Cookie Clicker Unblocked"
      }
    ];

    const grid = document.getElementById("grid");

    // Generate cards for each site
    sites.forEach(site => {
      const card = document.createElement("a");
      card.href = site.url;
      card.target = "_blank";

      // Add classes for styling
      card.className = `
        glow block rounded-2xl border border-gray-300 dark:border-gray-700 p-6 transition transform bg-white dark:bg-gray-900
        hover:cursor-pointer hover:scale-105
      `;

      // Inner HTML with title and image
      card.innerHTML = `
        <div class="text-center font-medium mb-3">${site.title}</div>
        <img src="https://image.thum.io/get/width/600/crop/800/${site.url}" 
             alt="${site.title}" 
             class="rounded-lg w-full object-contain bg-black" />
        <div class="mt-4 text-center text-lg font-semibold">Click Here</div>
      `;
      grid.appendChild(card);
    });

    // Theme toggle
    const html = document.documentElement;
    const themeToggle = document.getElementById("themeToggle");
    if (localStorage.theme === "dark") {
      html.classList.add("dark");
    }

    themeToggle.addEventListener("click", () => {
      html.classList.toggle("dark");
      localStorage.theme = html.classList.contains("dark") ? "dark" : "light";
    });

    // Background Music Logic
    const music = document.getElementById("bgMusic");
    const musicControl = document.getElementById("musicControl");
    let isPlaying = false;

    window.addEventListener("load", () => {
      music.play().then(() => {
        isPlaying = true;
        musicControl.textContent = "⏸ Pause Music";
      }).catch(() => {
        console.log("Autoplay blocked — waiting for user interaction.");
      });
    });

    music.addEventListener("ended", () => {
      music.currentTime = 0;
      music.play();
    });

    musicControl.addEventListener("click", () => {
      if (isPlaying) {
        music.pause();
        isPlaying = false;
        musicControl.textContent = "▶ Play Music";
      } else {
        music.play();
        isPlaying = true;
        musicControl.textContent = "⏸ Pause Music";
      }
    });
  </script>
</body>
</html>
