<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Utilities</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
  <style>
    /* Glow hover for cards */
    .glow:hover {
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      transform: translateY(-4px);
    }

    /* Music control button styles */
    #musicControl {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 60;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: solid rgba(255, 255, 255, 0.2);
      border-radius: 9999px;
      padding: 10px 16px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    #musicControl:hover {
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.5);
      transform: scale(1.05);
    }
  </style>
</head>
<body class="flex min-h-screen bg-white text-black dark:bg-black dark:text-white transition-colors duration-300">

  <!-- Sidebar Menu -->
  <div class="fixed top-0 left-0 h-full w-52 bg-gray-800 text-white overflow-y-auto z-50">
    <h2 class="p-4 text-xl font-bold border-b border-gray-700">Menu</h2>
    <div id="sidebarLinks" class="flex flex-col"></div>
  </div>

  <!-- Main Content -->
  <div class="flex-1 ml-52 flex flex-col">
    <!-- Top Header -->
    <header class="sticky top-0 z-40 border-b border-black/10 bg-white/80 backdrop-blur-md transition-colors dark:border-white/10 dark:bg-black/60">
      <div class="mx-auto flex max-w-6xl items-center justify-between px-6 py-4">
        <a href="#websites" class="font-semibold tracking-tight">
          <span class="select-none">prox<span class="opacity-40">.links.one</span></span>
        </a>
        <button id="themeToggle" class="px-3 py-1 border rounded-lg text-sm transition hover:bg-gray-200 dark:hover:bg-gray-800">Toggle Theme</button>
      </div>
    </header>

    <!-- Website Cards -->
    <section id="websites" class="p-6 flex flex-wrap gap-6" style="min-height: calc(100vh - 80px);">
      <!-- Cards will be generated here -->
    </section>
  </div>

  <!-- Hidden Music Player -->
  <audio id="bgMusic" src="Websites Music.mp3"></audio>

  <!-- Music Control Button -->
  <button id="musicControl">▶ Play Music</button>

  <script>
    const sites = [
      { url: "https://solidcoding.krewedegroove.com/", title: "Solid Coding" },
      { url: "https://crazy.autoluc.cl/", title: "Crazy Autoluc" },
      { url: "https://fnrkrbvtpy.abbotsfordhallforhire.org.au/", title: "Abbotsford Hall" },
      { url: "https://iwpsy.anchorchain.co.za/", title: "Anchor Chain" },
      { url: "https://jesusisking.autoluc.cl/", title: "Jesus is King" },
      { url: "https://dwerk.conyser.cl/", title: "Conyser" },
      { url: "https://sdiybt.justanothersite.net/", title: "Just Another Site" },
      { url: "https://jcw87.github.io/c2-sans-fight/", title: "Sans Fight" },
      { url: "https://nullsto.edu.pl/", title: "Nullsto" },
      { url: "https://cookieclickerunblocked.github.io/", title: "Cookie Clicker Unblocked" }
    ];

    // Generate sidebar links
    const sidebarContainer = document.getElementById("sidebarLinks");
    sites.forEach((site, index) => {
      const link = document.createElement("a");
      link.href = "#";
      link.textContent = site.title;
      link.className = "px-4 py-3 border-b border-gray-700 hover:bg-gray-700 cursor-pointer transition";
      
      // Optional: highlight active
      link.addEventListener("click", (e) => {
        e.preventDefault();
        // Remove active from others
        document.querySelectorAll('.sidebar a').forEach(a => a.classList.remove('bg-gray-600', 'font-semibold'));
        link.classList.add('bg-gray-600', 'font-semibold');
        generateCards(); // regenerate cards (or show specific)
      });
      
      sidebarContainer.appendChild(link);
    });

    const section = document.querySelector("#websites");

    function generateCards() {
      section.innerHTML = ""; // clear previous
      sites.forEach(site => {
        const card = document.createElement("a");
        card.href = site.url;
        card.target = "_blank";
        card.className = "glow block rounded-2xl border border-gray-300 dark:border-gray-700 p-6 transition transform bg-white dark:bg-gray-900 hover:scale-105 cursor-pointer";

        card.innerHTML = `
          <div class="text-center font-medium mb-3">${site.title}</div>
          <img src="https://image.thum.io/get/width/600/crop/800/${site.url}" alt="${site.title}" class="rounded-lg w-full object-contain bg-black" />
          <div class="mt-4 text-center text-lg font-semibold">Click Here</div>
        `;
        section.appendChild(card);
      });
    }

    // Initialize cards
    generateCards();

    // Theme toggle
    const html = document.documentElement;
    const themeToggle = document.getElementById("themeToggle");
    if (localStorage.theme === "dark") {
      html.classList.add("dark");
    }
    themeToggle.addEventListener("click", () => {
      html.classList.toggle("dark");
      localStorage.theme = html.classList.contains("dark") ? "dark" : "light";
    });

    // Music controls
    const music = document.getElementById("bgMusic");
    const musicBtn = document.getElementById("musicControl");
    let isPlaying = false;

    window.addEventListener("load", () => {
      music.play().then(() => {
        isPlaying = true;
        musicBtn.textContent = "⏸ Pause Music";
      }).catch(() => {
        console.log("Autoplay blocked");
      });
    });

    music.addEventListener("ended", () => {
      music.currentTime = 0;
      music.play();
    });

    musicBtn.addEventListener("click", () => {
      if (isPlaying) {
        music.pause();
        isPlaying = false;
        musicBtn.textContent = "▶ Play Music";
      } else {
        music.play();
        isPlaying = true;
        musicBtn.textContent = "⏸ Pause Music";
      }
    });
  </script>
</body>
</html>
